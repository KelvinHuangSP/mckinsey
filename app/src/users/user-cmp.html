<div flex layout="row">

  <!-- Container #3 -->
  <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')"
              md-component-id="left" ng-click="usr.toggleList()">
    <!-- Custom UsersList component -->
    <users-list
        users="usr.users"
        selected="usr.selected"
        on-selected="usr.selectUser(user)">
    </users-list>
  </md-sidenav>

  <!-- Container #4 -->
  <md-content flex id="content">
    <!-- Custom UserDetails component -->
    <user-details
        selected="usr.selected" >
    </user-details>
  </md-content>

</div>
